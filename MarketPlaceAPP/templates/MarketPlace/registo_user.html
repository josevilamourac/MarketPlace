{% extends "./index.html" %}

{% block header %}
    <div class="container px-lg-5">
    <div class="card bg-light border-0 h-100 p-4">
<form method="post" enctype="multipart/form-data" action="{% url 'marketplace:registo_user' %}">
            {% csrf_token %}

      <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password:</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>

                       </div>
                  <div class="form-group">
                <label for="id_telefone">Saldo:</label>
                <input type="text" name="saldo" id="id_telefone" class="form-control" required>
            </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
            <button type="submit" class="btn btn-primary">Registar User</button>


        </form>
</div>
</div>
{%endblock%}
