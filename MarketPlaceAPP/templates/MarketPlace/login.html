{% extends "./index.html" %}
{% block header %}

<header>
    <div class="container  px-lg-5">
        <div class="card bg-light border-0 h-100">
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Endereço de email</label>
                    <input type="email" class="form-control textarea" id="email" placeholder="Introduza o seu email">
                </div>
                <div class="form-group">
                    <label for="password">Palavra-passe</label>
                    <input type="password" class="form-control textarea" id="password" placeholder="Introduza a sua password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form>
            <hr>
            <p class="text-center">Não tem uma conta? <a href="{% url 'MarketPlaceAPP:registo_user' %}" id="signup-link">Criar conta </a></p>
            <p class="text-center">Pretende criar uma loja? <a href="{% url 'MarketPlaceAPP:registo_loja' %}" id="signup-link">Criar uma loja</a></p>

        </div>
    </div>


</header>



{% endblock %}
