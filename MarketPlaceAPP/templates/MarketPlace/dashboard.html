        {% block body %}

            <div id="layoutSidenav">

                <div id="layoutSidenav_content">

                        <div class="container-fluid px-4">
                            <h1 class="mt-4">Dashboard</h1>
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item active">Ol√° Username</li>
                            </ol>
                            <div class="row">
                                <div class="col-xl-3 col-md-6">
                                    <div class="card bg-primary text-white mb-4">
                                        <div class="card-body">Mensagens</div>
                                        <div class="card-footer d-flex align-items-center justify-content-between">
                                            <a class="small text-white stretched-link" href="{% url 'mensagens' %}" class="btn btn-primary">View Details</a>
                                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>

                                <div class="col-xl-3 col-md-6">

                                        <div class="card-footer d-flex align-items-center justify-content-between">
                                            <a class="small text-white stretched-link" href="#">View Details</a>
                                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                        </div>
                                    </div>

                            </div>

                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                    Users/Encomendas
                                </div>
                                <div class="card-body">
                                    <table id="dynamicTable" class="table">
                                        <thead>
                                        <tr>
                                            <th>Imagem</th>
                                            <th>Nome</th>
                                            <th>Valor</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </main>
                </div>
            </div>

            <script>
                // Sample data array
                const data = [
                    {
                        imagem: "Tiger Nixon",
                        nome: "System Architect",
                        valor: "Edinburgh",

                    },
                    {
                        imagem: "Garrett Winters",
                        nome: "Accountant",
                        valor: "Tokyo",

                    },
                    // Add more data here
                ];

                // Function to generate the table rows
                function generateTable(data) {
                    const tbody = document.querySelector("#dynamicTable tbody");
                    data.forEach(item => {
                        const row = document.createElement("tr");
                        Object.values(item).forEach(value => {
                            const cell = document.createElement("td");
                            cell.textContent = value;
                            row.appendChild(cell);
                        });
                        tbody.appendChild(row);
                    });
                }

                // Call the function with your data array
                generateTable(data);
            </script>
            </body>
